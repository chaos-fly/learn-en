<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script type='text/javascript' src='js/jquery.js'></script>
    <script src='js/jquery.easing.min.js'></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" type="text/css" />
</head>

<body>
    <div>
        <audio id="music"> </audio>
    </div>

    <div class="grid">
    </div>

    <span class="animate">开始</span>
</body>

<script>
    $('.grid').on("click", "img", function() {
        var tname = $(this).attr("tname");
        var typ = $(this).attr("typ");
        var audios = metaData[typ][tname];
        var r = Math.ceil(Math.random() * 10);
        var fileName = audios[r % audios.length];
        //var fileName = audios[1];
        var target = $("#music")[0];
        target.src = fileName;
        target.play();
        $(this).effect("shake", {
                    direction : "up",
                    distance : 4,
                    times : 15 
                });
    });
</script>
<script type='text/javascript' src='js/meta.js'></script>
<script type='text/javascript' src='js/index.js'></script>
</html>
