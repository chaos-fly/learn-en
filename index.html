<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script type='text/javascript' src='js/jquery-1.7.2.min.js'></script>
</head>

<body>
    <div>
        <audio id="music"> </audio>
    </div>

    <div>
        <img src="img/1.png" class="img_audio"/>
        <img src="img/2.png" class="img_audio"/>

        <img src="img/2.png" class="img_audio"/>
    </div>
</body>

<script>
    $(".img_audio").click(function() {
        var li = this.src.split("/");
        var fileName = li[li.length - 1];
        var mp3Name = "mp3/" + fileName.split(".")[0] + ".mp3";
        var target = $("#music")[0];
        target.src = mp3Name;
        target.play();
    });

</script>
